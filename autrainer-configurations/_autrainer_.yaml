defaults:
  - _self_
  - dataset: ToyTabular-C
  - model: ToyFFNN
  - optimizer: Adam
  - scheduler: None
  - augmentation: None
  - plotting: Default
  - /hydra/callbacks:
      - ConfigDirSnapshot
  - override hydra/sweeper: AutrainerFilterSweeper

training_type: epoch
eval_frequency: 1
save_frequency: ${eval_frequency}
inference_batch_size: ${batch_size}
device: cuda:0

progress_bar: true
continue_training: true
remove_continued_runs: true
save_train_outputs: true
save_dev_outputs: true
save_test_outputs: true

hydra:
  output_subdir: null
  mode: MULTIRUN
