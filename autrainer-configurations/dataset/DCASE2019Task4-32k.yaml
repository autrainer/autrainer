id: DCASE2019Task4-32k
_target_: autrainer.datasets.DCASE2019Task4

path: data/DCASE2019
features_subdir: log_mel_32k
index_column: filename
target_column: segment_events
file_type: npy
file_handler: autrainer.datasets.utils.NumpyFileHandler

criterion: torch.nn.BCEWithLogitsLoss
metrics:
  - autrainer.metrics.MLAccuracy
  - autrainer.metrics.MLF1Micro
  - autrainer.metrics.MLF1Macro
  - autrainer.metrics.MLF1Weighted
tracking_metric: autrainer.metrics.MLF1Weighted

transform:
  type: grayscaley